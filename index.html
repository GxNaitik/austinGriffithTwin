<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Austin Griffith - AI Twin</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="mainhead">
    <img src="https://pbs.twimg.com/profile_images/1484336102693490689/bmhym86N_400x400.jpg" alt="Austin Griffith"
      class="profile-image" />
    <h1>Austin Griffith's Twin</h1>
  </div>

  <div class="chat-container">
    <div class="output">
      <h3>Output</h3>
      <div class="chat-box" id="chat-box"></div>
    </div>

    <div class="input-section">
      <h3>Input Box</h3>
      <div class="userinput">
        <input type="text" id="user-input" placeholder="Type your prompt here..." />
        <button id="send-button">Send</button>
      </div>
      <footer>
        <p>Built with ❤️ by <a href="https://x.com/gxnaitik" target="_blank">GxNaitik</a></p>
      </footer>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
